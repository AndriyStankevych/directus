table: directus_policies

fields:
  - field: id
    hidden: true
    special:
      - uuid

  - field: name
    width: half

  - field: description
    interface: input
    options:
      placeholder: $t:field_options.directus_policies.description
    width: full


  - field: permissions
    interface: system-permissions
    special:
      - o2m
    # TODO this will have a new system-interface for managing the permissions in a coming PR

  - field: app_access
    interface: boolean
    special:
      - cast-boolean
    width: half
    conditions:
      - name: isPublicPolicy
        rule:
          id:
            _eq: abf8a154-5b1c-4a46-ac9c-7300570f4f17
        hidden: true

  - field: admin_access
    interface: boolean
    special:
      - cast-boolean
    width: half
    conditions:
      - name: isPublicPolicy
        rule:
          id:
            _eq: abf8a154-5b1c-4a46-ac9c-7300570f4f17
        hidden: true

  - field: ip_access
    interface: tags
    options:
      placeholder: $t:field_options.directus_policies.ip_access
    special:
      - cast-csv
    width: full

  - field: enforce_tfa
    note: $t:field_options.directus_policies.enforce_tfa
    interface: boolean
    special:
      - cast-boolean
    width: half
    conditions:
     - name: isPublicPolicy
       rule:
         id:
           _eq: abf8a154-5b1c-4a46-ac9c-7300570f4f17
       hidden: true
